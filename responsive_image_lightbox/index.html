<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ee647dd11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="img/2aut.jpg" alt="fall"></span></div>
            <div class="image"><span><img src="img/2win.jpg" alt="winter"></span></div>
            <div class="image"><span><img src="img/2sp.jpg" alt="spring"></span></div>
            <div class="image"><span><img src="img/2sum.jpg" alt="summer"></span></div>
            <div class="image"><span><img src="img/1sp.jpg" alt="spring"></span></div>
            <div class="image"><span><img src="img/1aut.jpg" alt="fall"></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                image <p class="current-img"></p>
                of <p class="total-img"></p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <div class="picture-border"><img src="" alt="fall"></div>
            
        </div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>
</body>
</html>
