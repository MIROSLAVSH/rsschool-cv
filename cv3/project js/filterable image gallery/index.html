<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item a" data-name="autumn">Autumn</span>
                <span class="item w" data-name="winter">Winter</span>
                <span class="item sp" data-name="spring">Spring</span>
                <span class="item su" data-name="summer">Summer</span>
            </div>
        </nav>

        <div class="gallery">
            <div class="image" data-name="autumn"><span><img src="img/1aut.jpg" alt=""></span></div>
            <div class="image" data-name="autumn"><span><img src="img/2aut.jpg" alt=""></span></div>
            <div class="image" data-name="autumn"><span><img src="img/3aut.jpg" alt=""></span></div>
            <div class="image" data-name="autumn"><span><img src="img/4aut.jpg" alt=""></span></div>
            <div class="image" data-name="autumn"><span><img src="img/5aut.jpg" alt=""></span></div>
            <div class="image" data-name="autumn"><span><img src="img/6aut.jpg" alt=""></span></div>
            <div class="image" data-name="winter"><span><img src="img/1win.jpg" alt=""></span></div>
            <div class="image" data-name="winter"><span><img src="img/2win.jpg" alt=""></span></div>
            <div class="image" data-name="winter"><span><img src="img/3win.jpg" alt=""></span></div>
            <div class="image" data-name="winter"><span><img src="img/4win.jpg" alt=""></span></div>
            <div class="image" data-name="winter"><span><img src="img/5win.jpg" alt=""></span></div>
            <div class="image" data-name="winter"><span><img src="img/6win.jpg" alt=""></span></div>
            <div class="image" data-name="spring"><span><img src="img/1sp.jpg" alt=""></span></div>
            <div class="image" data-name="spring"><span><img src="img/2sp.jpg" alt=""></span></div>
            <div class="image" data-name="spring"><span><img src="img/3sp.jpg" alt=""></span></div>
            <div class="image" data-name="spring"><span><img src="img/4sp.jpg" alt=""></span></div>
            <div class="image" data-name="spring"><span><img src="img/5sp.jpg" alt=""></span></div>
            <div class="image" data-name="spring"><span><img src="img/6sp.jpg" alt=""></span></div>
            <div class="image" data-name="summer"><span><img src="img/1sum.jpg" alt=""></span></div>
            <div class="image" data-name="summer"><span><img src="img/2sum.jpg" alt=""></span></div>
            <div class="image" data-name="summer"><span><img src="img/3sum.jpg" alt=""></span></div>
            <div class="image" data-name="summer"><span><img src="img/4sum.jpg" alt=""></span></div>
            <div class="image" data-name="summer"><span><img src="img/5sum.jpg" alt=""></span></div>
            <div class="image" data-name="summer"><span><img src="img/6sum.jpg" alt=""></span></div>

        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
