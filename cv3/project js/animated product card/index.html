<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech converter</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="images/logo.jpg" alt="Adidas">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active" src="images/blue.png" alt="blue crosses">
            <img id="pink" class="pink" src="images/pink.png" alt="pink crosses"> 
            <img id="yellow" class="yellow" src="images/yellow.png" alt="yellow crosses"> 
        </div>
        <div class="shoe-details">
            <span class="shoe-name">ADDIDAS GAZE ZX</span>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni, hic porro.</p>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bx-star'></i>
            </div>
            <div class="color-price">
                <div class="color-option">
                    <span class="color">Colour:</span>
                    <div class="circles">
                        <span class="circle blue active" id="blue"></span>
                        <span class="circle pink" id="pink"></span>
                        <span class="circle yellow" id="yellow"></span>
                    </div>
                </div>
                <div class="price">
                    <span class="price_num">$09.00</span>
                    <span class="price_letter">Nine dollar only</span>
                </div>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add to cart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
