<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- box-icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../Juiceables/assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <title>Juiceables</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#!" class="nav__logo">
                Juice<span>ables</span>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#!" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#!" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#!" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#!" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="../Juiceables/assets/img/nav-img.png" alt="nav-img" class="nav__img">
            </div>

            <!-- toggle button -->

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="main">

        <!-- home -->
        <section class="home">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="../Juiceables/assets/img/shape-bg.png" alt="shape-bg" class="home__shape-bg">
            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">
                        Get Fresh
                        <span>Juiceables</span>
                        Everyday
                    </h1>
                    <p class="home__description">
                        Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Eum, expedita?
                    </p>
                    <a href="#!" class="home__button">Details</a>
                </div>

                <div class="home__images">
                    <img src="../Juiceables/assets/img/liquid-fruit.png" alt="liquid-fruit" class="home__liquid">

                    <div class="home__juice-animate">
                        <img src="../Juiceables/assets/img/juice.png" alt="juice" class="home__juice">
                    </div>

                    <img src="../Juiceables/assets/img/apple1.png" alt="apple1" class="home__apple1">
                    <img src="../Juiceables/assets/img/apple2.png" alt="apple2" class="home__apple2">

                    <div>
                        <img src="../Juiceables/assets/img/leaf.png" alt="leaf" class="home__leaf">
                        <img src="../Juiceables/assets/img/leaf.png" alt="leaf" class="home__leaf">
                        <img src="../Juiceables/assets/img/leaf.png" alt="leaf" class="home__leaf">
                        <img src="../Juiceables/assets/img/leaf.png" alt="leaf" class="home__leaf">
                        <img src="../Juiceables/assets/img/leaf.png" alt="leaf" class="home__leaf">
                        <img src="../Juiceables/assets/img/leaf.png" alt="leaf" class="home__leaf">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="../Juiceables/assets/js/script.js"></script>
</body>

</html>
